  <script id="how-many-players-template" type="text/template">
    <div class="message">Yo dawg, how many players you want?</div>
    <div class="playeroptions">
      <div class="playeroption disabled">1 Player</div>
      <div class="playeroption submit" data-count="2">2 Players</div>
      <div class="playeroption disabled">4 Players</div>
    </div>
  </script>
  
  <script id="player-config-template" type="text/template">

  </script>

  <script id="game-config-template" type="text/template">
